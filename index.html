<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎵 YouTube Background Music</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎧 Background Music Player</h1>
    <div class="player">
      <iframe id="ytPlayer" width="100%" height="400"
        src="https://www.youtube.com/embed/gYj9BWBLR2Q?autoplay=0&mute=1&loop=1&playlist=gYj9BWBLR2Q"
        title="YouTube video player" frameborder="0"
        allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </div>
    <button onclick="playNext()">🎵 Next Music</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
